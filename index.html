<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <script>
      if(!/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)){
         // Redirect or display a message for desktop users
         window.location = "https://example.com/mobile-only-page";
      }
        </script>
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <input type="text" id="result" value="0" readonly>
      </div>
      <div class="buttons">
        <button class="operator" id="add">+</button>
        <button class="operator" id="subtract">-</button>
        <button class="operator" id="multiply">&times;</button>
        <button class="operator" id="divide">&divide;</button>
        <button class="number" id="seven">7</button>
        <button class="number" id="eight">8</button>
        <button class="number" id="nine">9</button>
        <button class="number" id="four">4</button>
        <button class="number" id="five">5</button>
        <button class="number" id="six">6</button>
        <button class="number" id="one">1</button>
        <button class="number" id="two">2</button>
        <button class="number" id="three">3</button>
        <button class="number" id="zero">0</button>
        <button class="number" id="decimal">.</button>
        <button id="clear">C</button>
        <button id="equals">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
